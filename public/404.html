<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  body {
    background-color: #EFEFEF;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  div.dialog > div {
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    border-top: #B00100 solid 4px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: white;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  h1 {
    font-size: 100%;
    color: #730E15;
    line-height: 1.5em;
  }

  div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }
  </style>
</head>

<body>
  <!-- This file lives in public/404.html -->
  <div class="error-container">
      <div class="error-code">404</div>
      <div class="error-text">page not found</div>
      <div class="error-subtext">Unfortunately we're having trouble loading the page you are looking for. Please wait a moment and try again. Please consider copying the current URL you are trying to access and fill out an Issue Report by following the link below.</div>
      <div class="error-actions">                                
          <div class="row">
              <div class="col-md-6">

                  <button class="btn btn-danger btn-block btn-lg" onClick="document.location.href = '/report';">File Issue Report</button>
              </div>
              <div class="col-md-6">
                  <button class="btn btn-primary btn-block btn-lg" onClick="history.back();">Previous page</button>
              </div>
          </div>                                
      </div>
  </div>          
</body>
</html>
